<ion-header>

  <ion-navbar>
    <ion-title>Filtros</ion-title>

<ion-buttons end>
  <button ion-button (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Código do contrato</ion-label>
      <ion-input type="text" [(ngModel)]="filtros.codContrato" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF/CNPJ</ion-label>
      <ion-input type="text" [(ngModel)]="filtros.cpfCnpj" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Código da Empresa</ion-label>
      <ion-input type="text" [(ngModel)]="filtros.codEmpresa" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número da página</ion-label>
      <ion-input type="number" [(ngModel)]="filtros.numPaginas"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Código do órgão</ion-label>
      <ion-input type="text" [(ngModel)]="filtros.codOrgao"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ano do Contrato</ion-label>
      <ion-datetime  min="2000" [(ngModel)]="filtros.anoContrato" displayFormat="YYYY"></ion-datetime>
    </ion-item>
</ion-list>

<button bottom ion-button full primary (click)="aplicarFiltros()" > Aplicar filtros</button>

</ion-content>
